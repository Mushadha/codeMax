<div class="card pt-5">
  <div class="row">
    <div *ngFor="let car of fuelCar" class="col-md-6 col-sm-12 col-lg-4">
      <div class="image">
        <img (click)="viewCar(car.id)" src="{{ car.image }}" alt="" />
      </div>

      <div class="d-flex">
        <h5 class="p-1">{{ car.name }}:</h5>
        <h5 class="p-1">{{ car.model }}</h5>
      </div>
    </div>
  </div>
</div>
